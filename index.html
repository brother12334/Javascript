<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Embed</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="blooketFrame" src="https://www.blooket.com/"></iframe>
    <button onclick="modifySVGs()">Replace SVGs</button>
    
    <script>
        function modifySVGs() {
            const iframe = document.getElementById("blooketFrame");
            if (!iframe.contentDocument) {
                alert("Cross-origin restrictions prevent modification.");
                return;
            }
            
            let elements = iframe.contentDocument.querySelectorAll("svg");
            elements.forEach(svg => {
                let rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("width", "100%");
                rect.setAttribute("height", "100%");
                rect.setAttribute("fill", "red");
                svg.replaceWith(rect);
            });
        }
    </script>
</body>
</html>
